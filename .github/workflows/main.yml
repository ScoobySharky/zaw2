name: Zola on GitHub Pages

on: 
 push:
  branches:
   - master

jobs:
  build:
    name: Publish site
    runs-on: ubuntu-latest
    steps:
    - name: Checkout main
      uses: actions/checkout@v4
    - name: Build and deploy
      uses: shalzz/zola-deploy-action@v0.18.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPOSITORY: accessibilitywars/builds
        PAGES_BRANCH: main
        TOKEN: ${{ secrets.TOKEN }}
        CHECK_LINKS: true
        BUILD_THEMES: false
        # BUILD_FLAGS: --drafts
